<div>
  <span x-large>Your Content Here</span>
  <!--<form (ngSubmit)="_submitState(_localState.value)">-->
  <form (submit)="_submitState(_localState.value)">
    <!--
    <input type="text" [value]="_localState.value"
      (input)="_localState.value = $event.target.value">
    -->
    <!--
    Rather than wiring up two-way data-binding ourselves with [value] and (input)
    we can use Angular's [(ngModel)] syntax
    <input type="text" [(ngModel)]="localState.value" autofocus>
    -->
    <input type="text" [(ngModel)]="_localState.value">
    <button>Submit Value</button>
  </form>
  <pre>this.localState = {{ _localState | json }}</pre>
</div>
